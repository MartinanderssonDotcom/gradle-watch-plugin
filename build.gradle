defaultTasks 'clean', 'build'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

apply plugin: 'checkstyle'
apply plugin: 'codenarc'

group            = 'com.bluepapa32.gradle.plugins'
archivesBaseName = 'gradle-watch-plugin'
version          = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

checkstyle {
    ignoreFailures = true
}

codenarc {
    ignoreFailures = true
    reportFormat = 'xml'
}

if (hasProperty('mavenRepository')) {
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: uri(mavenRepository))
            }
        }
    }
}
